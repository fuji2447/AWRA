   <script>
        // 変更させたい画像のリスト
        const images = ["images/ko.PNG", "images/fu.PNG", "images/ra.PNG", "images/mo.PNG", "images/in.PNG"]
        // リンク先
        const link = [
            // < !--画像1 コウテイ-->
            "https://profile.yoshimoto.co.jp/talent/detail?id=6054",
            // < !--画像2 フースーヤ-- >
            "https://profile.yoshimoto.co.jp/talent/detail?id=6285",
            // < !--画像3 ランジャタイ-- >
            "https://grapecom.jp/talent_writer/ranjyatai/" ,
            // < !--画像4 もも-- >
            "https://profile.yoshimoto.co.jp/talent/detail?id=6824" ,
            // < !--画像5 インディアンス-- >
            "https://profile.yoshimoto.co.jp/talent/detail?id=5204"
        ]

        // 何番目の画像を表示するかを管理する変数
        let imageIndex = 0

        // クリックするタグをidで指定して探す
        const ci = document.getElementById('clickableImage')
        const kininaru_link = document.getElementById('kininaru_link')
        // クリックイベントを追加する
        ci.addEventListener('click', (event) => {
            // タグのsrc属性を書き換える
            event.target.src = images[imageIndex % images.length]
            // リンクの属性を書き換える
            kininaru_link.href = link[imageIndex % link.length]
            // 次に表示する画像の準備
            imageIndex++
        })
    </script>

    <script>
        $(document).ready(function () {
            var $win = $(window),
                $main = $('main'),
                $nav = $('nav'),
                navHeight = $nav.outerHeight(),
                navPos = $nav.offset().top,
                fixedClass = 'is-fixed';

            $win.on('load scroll', function () {
                var value = $(this).scrollTop();
                if (value > navPos) {
                    $nav.addClass(fixedClass);
                    $main.css('margin-top', navHeight);
                } else {
                    $nav.removeClass(fixedClass);
                    $main.css('margin-top', '0');
                }
            });
        });
        //ページスクロール
        $(function () {
            // スクロールのオフセット値
            var offsetY = -10;
            // スクロールにかかる時間
            var time = 500;
            // ページ内リンクのみを取得
            $('a[href^=#]').click(function () {
                // 移動先となる要素を取得
                var target = $(this.hash);
                if (!target.length) return;
                // 移動先となる値
                var targetY = target.offset().top + offsetY;
                // スクロールアニメーション
                $('html,body').animate({ scrollTop: targetY }, time, 'swing');
                // ハッシュ書き換えとく
                window.history.pushState(null, null, this.hash);
                // デフォルトの処理はキャンセル
                return false;
            });
        });
    </script>
